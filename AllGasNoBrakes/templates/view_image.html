{% extends "base.html" %}

{% block title %}AllGasNoBrakes - {{ filename }}{% endblock %}

{% block head %}
<style>
    .fullsize-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--color-background);
        padding: 20px;
    }
    
    .fullsize-image {
        max-width: 100%;
        max-height: 90vh;
        object-fit: contain;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    
    .image-controls {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        gap: 20px;
    }
    
    .control-button {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        padding: calc(var(--spacing-unit) * 2);
        cursor: pointer;
        transform: skewX(-8deg);
        transition: all 0.3s var(--transition-smooth);
        backdrop-filter: blur(10px);
        color: var(--color-text);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }
    
    .control-button:hover {
        background: var(--color-accent);
        transform: skewX(-8deg) scale(1.1);
    }
    
    .control-button span {
        transform: skewX(8deg);
    }
</style>
{% endblock %}

{% block body %}
<div class="fullsize-container">
    <img src="{{ url_for('get_photo', filename=filename) }}" alt="{{ filename }}" class="fullsize-image">
    
    <div class="image-controls">
        <a href="{{ url_for('index') }}" class="control-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 20H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h3"></path>
                <path d="M16 4h3a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-3"></path>
                <path d="M12 15l-3-3 3-3"></path>
                <path d="M8 12h8"></path>
            </svg>
            <span>Back to Gallery</span>
        </a>
    </div>
</div>
{% endblock %}
