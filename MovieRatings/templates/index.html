<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ratings - Personal Ranking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Movie Rankings</h1>
        
        <div class="user-controls">
            <label>Current User:</label>
            <div class="button-group" id="user-buttons"></div>
        </div>

        <div class="add-movie-section">
            <h2>Add New Movie</h2>
            <div class="movie-input-group">
                <input type="text" id="movie-title" placeholder="Enter movie title..." class="movie-input">
                <div class="button-group rating-buttons">
                    <button type="button" class="rating-btn" data-rating="thumbs_down">Didn't Like It</button>
                    <button type="button" class="rating-btn" data-rating="okay">It was Okay</button>
                    <button type="button" class="rating-btn" data-rating="thumbs_up">Liked It</button>
                </div>
            </div>
        </div>

        <div id="comparison-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Which movie did you like better?</h3>
                <div class="comparison-movies">
                    <button type="button" id="movie-a" class="comparison-btn"></button>
                    <div class="vs">VS</div>
                    <button type="button" id="movie-b" class="comparison-btn"></button>
                </div>
                <button type="button" id="equal-btn" class="equal-btn">They're about the same</button>
            </div>
        </div>

        <div class="rankings-section">
            <h2>Your Rankings</h2>
            <div class="filter-buttons">
                <button type="button" class="filter-btn active" data-filter="all">All Movies</button>
                <button type="button" class="filter-btn" data-filter="thumbs_up">Liked It</button>
                <button type="button" class="filter-btn" data-filter="okay">Okay</button>
                <button type="button" class="filter-btn" data-filter="thumbs_down">Didn't Like It</button>
            </div>
            <div id="movie-list" class="movie-list">
                <!-- Movies will be dynamically inserted here -->
            </div>
        </div>

        <div id="message-area" class="message-area"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
